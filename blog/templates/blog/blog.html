{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}

{% block page_header %}
<div class="header-container container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container one">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="lead-text">Blog posts</h2>
            <hr class="hr">
        </div>
    </div>
    <div class="row mt-5">
        {% for blog in object_list %}
        <div class="col-xs-12 col-md-4 m-2">
            <div class="card rounded" style="width: 18rem;">
                <a href="{% url 'blog:blog_detail' blog.slug %}">
                    <img class="card-img-top" src="{{ blog.image.url }}" alt="Post image">
                
                <div class="card-body">
                    <h5 class="card-title">{{blog.title}}</h5></a>
                    <hr class="w-20">
                    <p class="card-text"><small class="text-muted">Author: {{blog.author}} /
                            {{blog.created_on }}</small></p>
                    <p class="card-text">{{ blog.excerpt|safe}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
<!-- Pagination -->
<!-- END Pagination -->
</div>

{% endblock %}
