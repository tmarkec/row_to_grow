{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
{% endblock %}

{% block page_header %}
<div class="header-container container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container one">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="lead-text">{{blog.title}}</h2>
            <hr class="hr">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-sm-12 col-md-6">
            <img class="" src="{{ blog.image.url }}" alt="Post image">
        </div>
        <div class="col-sm-12 col-md-6">
            <p><small class="text-muted">Author: <strong>{{blog.author}}</strong></p>
            <p><small class="text-muted">{{blog.created_on}}</p>
            <h5>{{blog.content | safe }}</h5>      
        </div>
    </div>
</div>
<!-- Pagination -->
<!-- END Pagination -->
</div>

{% endblock %}
