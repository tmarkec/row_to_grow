{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container one">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Contact us</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-10 col-lg-7 mx-auto p-5">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-back btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
