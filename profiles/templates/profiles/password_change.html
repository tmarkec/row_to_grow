{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container one">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Password change</h2>
            <hr class="hr">
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-8 p-5">
            <h1 class="box-title">Change your password!</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class=" btn btn-back">Change password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
