{% extends "account/base.html" %}
{% block inner_content %}
<hr>
<h2 class="lead-text mb-4">Sign in</h2>
<hr>
<p>If you have not created an account yet, then please
  <a href="{{ signup_url }}">sign up</a> first.</p>
<div class="row mx-auto">
  <div class="col-sm-12 mx-auto col-md-6 my-4 text-center boxes m-2 p-3">
    <form class="" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form|crispy }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <a class="px-4 btn btn-cancel" href="{% url 'home' %}">Cancel</a>
      <button class="primaryAction btn btn-back" type="submit">Sign in</button>
      <p class="mt-2">
        <a class="password-link secondaryAction" href="{% url 'account_reset_password' %}">Forgot Password?</a>
      </p>
    </form>
  </div>
</div>

{% endblock %}
