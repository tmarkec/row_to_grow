{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}

<hr class="w-100">
<h2 class="logo-font mb-4">{% trans "Sign Out" %}</h2>
<hr class="w-100">
<div class="row mx-auto boxes">
<div class="col-md-auto mx-auto my-4 text-center">
    <p>{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}" class="">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <div class="my-4">
        <a class="px-4 text-black" href="{% url 'home' %}">Cancel</a>
        <button type="submit " class="btn btn-back">{% trans 'Sign Out' %}</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
